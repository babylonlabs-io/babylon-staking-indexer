db:
  username: root
  password: example
  address: "mongodb://indexer-mongodb:27017/?directConnection=true"
  db-name: babylon-staking-indexer
btc:
  endpoint: localhost:18332
  disable-tls: false
  net-params: testnet
  rpc-user: rpcuser
  rpc-pass: rpcpass
bbn:
  rpc-addr: https://rpc.devnet.babylonlabs.io:443
  timeout: 30s
poller:
  param-polling-interval: 60s
queue:
  queue_user: user # can be replaced by values in .env file
  queue_password: password
  url: "localhost:5672"
  processing_timeout: 5 # 5 second
  msg_max_retry_attempts: 10
  requeue_delay_time: 300
  queue_type: quorum
metrics:
  host: 0.0.0.0
  port: 2112